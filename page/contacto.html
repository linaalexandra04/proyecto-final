<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header class="header">
        <a href="#" class="logo">La Casa Del Café</a>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon"><i class='bx bx-menu'></i></label>

    <nav class="navbar">
        <a href="../index.html">inicio</a>
    <a href="./nosotros.html">nosotros</a>
    <a href="./menú.html">menú</a>
    <a href="./Galeria.html">Galeria</a>
    <a href="./contacto.html">contacto</a>
    </nav>
    </header>

    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">
    
        <div class="section-title">
          <h2>Contacto</h2>
          <p>Contactanos</p>
        </div>
      </div>
    
      <div class="container" data-aos="fade-up">
    
        <div class="row mt-5">
    
          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class='bx bxs-map'></i>
                <h4>Direccion:</h4>
                <p> Cl. 24a #57-60, Bogotá</p>
              </div>
    
              <div class="open-hours">
                <i class='bx bxs-time'></i>
                <h4>Horario:</h4>
                <p>
                  Lunes a Viernes:<br>
                  11:00 AM - 2300 PM
                </p>
              </div>
    
              <div class="email">
                <i class='bx bxs-envelope'></i>
                <h4>Email:</h4>
                <p>lacasadelcafe@gmail.com</p>
              </div>
    
              <div class="phone">
                <i class='bx bxs-phone'></i>
                <h4>Telefono:</h4>
                <p>+1 5589 55488 55s</p>
              </div>
    
            </div>
    
          </div>
    
          <div class="col-lg-8 mt-5 mt-lg-0">
    
            <form action="./css/style.css" method="post" role="form" class="php-email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="8" placeholder="Mensaje" required></textarea>
              </div>
              <div class="my-3">
                <div class="loading">Cargando</div>
                <div class="error-message"></div>
                <div class="sent-message">Su mensaje ha sido enviado, Gracias!</div>
              </div>
              <div class="text-center"><button type="submit">Enviar Mensaje</button></div>
            </form>
    
          </div>
    
        </div>
    
      </div>
    </section>
      
    <footer>
      <div class="footer-content">
      <p>&copy; 2024 La Casa Del Café</p>
      <div class="social-buttons">
          <a href="https://www.instagram.com/"target="_blank"><i class='bx bxl-instagram-alt'></i></a>
          <a href="https://www.facebook.com/"target="_blank"><i class='bx bxl-facebook' ></i></a>
          <a href="https://www.whatsapp.com/"target="_blank"><i class='bx bxl-whatsapp'></i></a>
      </div>
      </div>
  </footer>

</body>
</html>
